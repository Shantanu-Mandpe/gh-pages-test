<!DOCTYPE html>
<html>
<head>
    <title>File Modification</title>
</head>
<body>
    <form>
        <input type="file" id="fileInput" accept="*.*">
        <input type="text" id="newFilename" placeholder="New Filename">
        <button type="button" id="modifyButton">Modify and Download</button>
    </form>

    <script>
        document.getElementById('modifyButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            const newFilename = document.getElementById('newFilename').value;

            if (!fileInput.files.length || !newFilename) {
                alert('Please select a file and enter a new filename.');
                return;
            }

            const selectedFile = fileInput.files[0];
            const modifiedFile = new File([selectedFile], newFilename, { type: selectedFile.type });
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(modifiedFile);
            downloadLink.download = newFilename;
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
